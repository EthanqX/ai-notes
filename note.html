<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <textarea id="noteContent" class="form-control" rows="10" placeholder="Write your note here..."></textarea>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button onclick="saveNote()" class="btn btn-primary">Save Note</button>
        </div>
    </div>
</div>
<script>
    let stompClient = null;
    let lastSavedContent = '';
    const autoSaveInterval = 5000; // Auto-save every 5000 milliseconds (5 seconds)
    const debounceTime = 2000; // Debounce time in milliseconds
    let debounceTimer = null;
    function connect() {
        const socket = new SockJS('http://localhost:8080/note-ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
        })
    }
    function saveNote() {
        const noteContent = document.getElementById('noteContent').value;
        if (lastSavedContent !== noteContent) {
            const note = {
                content: noteContent,
                timestamp: new Date().toISOString()
            }
            stompClient.send('/notes/save', {}, JSON.stringify(note));
            lastSavedContent = noteContent;
            console.log('Note saved at', new Date());
        }
    }
    function setupAutoSave() {
        document.getElementById('noteContent').addEventListener('input', function() {
            clearTimeout(debounceTime);
            debounceTimer = setTimeout(saveNote, debounceTime);
        })
        setInterval(saveNote, autoSaveInterval);
    }
    window.onload = function() {
        connect();
        setupAutoSave();
    }
</script>
</body>
</html>
